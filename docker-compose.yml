version: '3'
services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run dev
    develop:
      watch:
        - action: sync
          path: '.'
          target: /app
          ignore:
            - .git
            - node_modules/
        - action: rebuild
          path: package.json
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
